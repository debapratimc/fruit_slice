<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Fruit Slice Game</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="score">
            Score : <span id="scoreVal">0</span>
        </div>
        <div id="lives">
            Lives : <span id="hearts"></span>
        </div>
        <div id="fruitContainer">
            <img id="fruits1" class="fruit">       
        </div>
        <div id="instruction">
            Slice the fruits as they come.
        </div>
        
        <div id="startreset">
            Start Game
        </div>
        
        <div id="gameover">
            Game Over!
        </div>
    </div>
    <audio id="sliceSound">
        <source src="audio/knife.mp3">
        <source src="audio/knife.ogg">
    </audio>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    
    <script src="jquery.js" type="text/javascript">
    </script>
</body>
</html>
